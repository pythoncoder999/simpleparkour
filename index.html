<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Parkour Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            background: #000;
            border: 4px solid #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 60%, #8B4513 100%);
        }
        
        #gameInfo {
            padding: 12px;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
        }
        
        .game-over, .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 20;
            border: 3px solid #FFD700;
        }
        
        .power-up-indicator {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="controls">
        SPACE/W: Jump<br>
        SHIFT: Wall Jump<br>
        A/D: Move<br>
        S: Slide<br>
        Q: Dash<br>
        E: Use Power-up
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <div id="gameInfo">
            <div>
                <span>Score: <span id="score">0</span></span>
                <span style="margin-left: 20px;">Lives: <span id="lives">5</span></span>
                <span style="margin-left: 20px;">Level: <span id="level">1</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="levelProgress" style="width: 0%"></div>
            </div>
            <div>
                <span>Coins: <span id="coins">0</span></span>
                <span style="margin-left: 20px;">Speed: <span id="speed">1x</span></span>
            </div>
        </div>
    </div>
    
    <div id="powerUpIndicator" class="power-up-indicator" style="display: none;">
        <div id="powerUpText">No Power-up</div>
        <div id="powerUpTimer" style="font-size: 12px; color: #aaa;"></div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>ðŸ’€ Game Over! ðŸ’€</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <p>Coins Collected: <span id="finalCoins">0</span></p>
        <p>Press R to Restart</p>
    </div>
    
    <div id="levelComplete" class="level-complete">
        <h2>ðŸŽ‰ Level Complete! ðŸŽ‰</h2>
        <p>Bonus Points: <span id="bonusPoints">0</span></p>
        <p>Press SPACE to Continue</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let lives = 5;
        let level = 1;
        let coins = 0;
        let gameRunning = true;
        let keys = {};
        let gameSpeed = 1;
        let levelProgress = 0;
        let particleSystem = [];
        let powerUps = [];
        let enemies = [];
        let coins_objects = [];
        let checkpoints = [];
        
        // Player object with advanced abilities
        const player = {
            x: 100,
            y: 350,
            width: 25,
            height: 25,
            velocityX: 0,
            velocityY: 0,
            speed: 6,
            jumpPower: 14,
            onGround: false,
            canWallJump: false,
            canDoubleJump: true,
            doubleJumpUsed: false,
            color: '#FF4444',
            dashCooldown: 0,
            dashPower: 15,
            sliding: false,
            slideTime: 0,
            invulnerable: false,
            invulnerableTime: 0,
            currentPowerUp: null,
            powerUpTime: 0,
            trailParticles: []
        };
        
        // Game objects
        let obstacles = [];
        let platforms = [];
        let movingPlatforms = [];
        
        // Power-up types
        const powerUpTypes = {
            SPEED: {name: 'Speed Boost', color: '#00FF00', duration: 300},
            SHIELD: {name: 'Shield', color: '#0080FF', duration: 200},
            DOUBLE_JUMP: {name: 'Multi Jump', color: '#FF8000', duration: 400},
            SLOW_TIME: {name: 'Slow Time', color: '#FF00FF', duration: 250},
            COIN_MAGNET: {name: 'Coin Magnet', color: '#FFD700', duration: 350}
        };
        
        // Initialize level
        function initializeLevel() {
            platforms = [];
            obstacles = [];
            movingPlatforms = [];
            powerUps = [];
            enemies = [];
            coins_objects = [];
            checkpoints = [];
            
            // Base ground
            platforms.push({x: 0, y: 470, width: 1000, height: 30, color: '#8B4513', type: 'ground'});
            
            // Generate level based on current level
            generateLevel();
            
            levelProgress = 0;
            player.x = 100;
            player.y = 350;
            player.velocityX = 0;
            player.velocityY = 0;
            player.currentPowerUp = null;
            player.powerUpTime = 0;
        }
        
        function generateLevel() {
            const difficulty = Math.min(level, 10);
            
            // Static platforms
            for (let i = 0; i < 8 + difficulty; i++) {
                platforms.push({
                    x: 200 + i * 120,
                    y: 400 - Math.random() * 200,
                    width: 80 + Math.random() * 40,
                    height: 15,
                    color: '#654321',
                    type: 'platform'
                });
            }
            
            // Moving platforms
            for (let i = 0; i < 2 + Math.floor(difficulty/2); i++) {
                movingPlatforms.push({
                    x: 300 + i * 200,
                    y: 300 - Math.random() * 150,
                    width: 80,
                    height: 15,
                    color: '#4169E1',
                    velocityX: 1 + Math.random() * 2,
                    velocityY: 0.5 + Math.random(),
                    minX: 200 + i * 200,
                    maxX: 400 + i * 200,
                    minY: 200,
                    maxY: 400
                });
            }
            
            // Coins
            for (let i = 0; i < 15 + difficulty * 2; i++) {
                coins_objects.push({
                    x: 200 + Math.random() * 700,
                    y: 100 + Math.random() * 300,
                    width: 20,
                    height: 20,
                    collected: false,
                    bounce: Math.random() * Math.PI * 2
                });
            }
            
            // Power-ups
            for (let i = 0; i < 3 + Math.floor(difficulty/2); i++) {
                const types = Object.keys(powerUpTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                powerUps.push({
                    x: 250 + Math.random() * 600,
                    y: 150 + Math.random() * 250,
                    width: 25,
                    height: 25,
                    type: type,
                    collected: false,
                    pulse: 0
                });
            }
            
            // Enemies
            for (let i = 0; i < difficulty; i++) {
                enemies.push({
                    x: 400 + i * 150,
                    y: 440,
                    width: 25,
                    height: 25,
                    velocityX: 1 + Math.random() * 2,
                    color: '#8B0000',
                    patrolMin: 300 + i * 150,
                    patrolMax: 500 + i * 150,
                    type: 'patrol'
                });
            }
            
            // Checkpoints
            for (let i = 0; i < 3; i++) {
                checkpoints.push({
                    x: 300 + i * 250,
                    y: 420,
                    width: 30,
                    height: 50,
                    activated: false
                });
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ' || e.key.toLowerCase() === 'w') {
                e.preventDefault();
                if (player.onGround) {
                    player.velocityY = -player.jumpPower;
                    player.onGround = false;
                    player.doubleJumpUsed = false;
                    createParticles(player.x + player.width/2, player.y + player.height, 5, '#FFFFFF');
                } else if (player.canDoubleJump && !player.doubleJumpUsed) {
                    player.velocityY = -player.jumpPower * 0.8;
                    player.doubleJumpUsed = true;
                    createParticles(player.x + player.width/2, player.y + player.height/2, 8, '#FFD700');
                }
            }
            
            if (e.key === 'Shift' && player.canWallJump) {
                player.velocityY = -player.jumpPower;
                player.velocityX = player.velocityX > 0 ? -10 : 10;
                player.canWallJump = false;
                createParticles(player.x + player.width/2, player.y + player.height/2, 6, '#00FFFF');
            }
            
            if (e.key.toLowerCase() === 'q' && player.dashCooldown <= 0) {
                const dashDirection = keys['d'] ? 1 : keys['a'] ? -1 : 1;
                player.velocityX = player.dashPower * dashDirection;
                player.dashCooldown = 60;
                player.invulnerable = true;
                player.invulnerableTime = 20;
                createParticles(player.x + player.width/2, player.y + player.height/2, 10, '#FF0080');
            }
            
            if (e.key.toLowerCase() === 's') {
                if (player.onGround) {
                    player.sliding = true;
                    player.slideTime = 30;
                }
            }
            
            if (e.key.toLowerCase() === 'e' && player.currentPowerUp) {
                activatePowerUp();
            }
            
            if (e.key.toLowerCase() === 'r' && !gameRunning) {
                restartGame();
            }
            
            if (e.key === ' ' && document.getElementById('levelComplete').style.display !== 'none') {
                nextLevel();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            
            if (e.key.toLowerCase() === 's') {
                player.sliding = false;
            }
        });
        
        // Game functions
        function update() {
            if (!gameRunning) return;
            
            // Update timers
            if (player.dashCooldown > 0) player.dashCooldown--;
            if (player.invulnerableTime > 0) player.invulnerableTime--;
            if (player.invulnerableTime <= 0) player.invulnerable = false;
            if (player.slideTime > 0) player.slideTime--;
            if (player.slideTime <= 0) player.sliding = false;
            if (player.powerUpTime > 0) player.powerUpTime--;
            if (player.powerUpTime <= 0) player.currentPowerUp = null;
            
            // Player movement
            let moveSpeed = player.speed;
            if (player.currentPowerUp === 'SPEED') moveSpeed *= 2;
            if (player.sliding) moveSpeed *= 0.3;
            
            if (keys['a'] || keys['arrowleft']) {
                player.velocityX = -moveSpeed;
            } else if (keys['d'] || keys['arrowright']) {
                player.velocityX = moveSpeed;
            } else {
                player.velocityX *= 0.85;
            }
            
            // Apply gravity
            let gravity = 0.6;
            if (player.currentPowerUp === 'SLOW_TIME') gravity *= 0.5;
            player.velocityY += gravity;
            
            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Platform collision
            checkCollisions();
            
            // Update moving platforms
            updateMovingPlatforms();
            
            // Update obstacles
            updateObstacles();
            
            // Update enemies
            updateEnemies();
            
            // Update particles
            updateParticles();
            
            // Update power-ups
            updatePowerUps();
            
            // Update coins
            updateCoins();
            
            // Update checkpoints
            updateCheckpoints();
            
            // Check level completion
            levelProgress += 0.1;
            if (levelProgress >= 100) {
                completeLevel();
            }
            
            // Update UI
            updateUI();
        }
        
        function checkCollisions() {
            player.onGround = false;
            player.canWallJump = false;
            
            // Platform collisions
            const allPlatforms = [...platforms, ...movingPlatforms];
            for (let platform of allPlatforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Top collision
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        player.doubleJumpUsed = false;
                    }
                    // Side collision
                    else if (Math.abs(player.velocityX) > 1) {
                        player.canWallJump = true;
                        if (player.x + player.width/2 < platform.x + platform.width/2) {
                            player.x = platform.x - player.width;
                        } else {
                            player.x = platform.x + platform.width;
                        }
                        player.velocityX = 0;
                    }
                }
            }
        }
        
        function updateMovingPlatforms() {
            for (let platform of movingPlatforms) {
                platform.x += platform.velocityX;
                platform.y += platform.velocityY;
                
                if (platform.x <= platform.minX || platform.x + platform.width >= platform.maxX) {
                    platform.velocityX *= -1;
                }
                if (platform.y <= platform.minY || platform.y >= platform.maxY) {
                    platform.velocityY *= -1;
                }
            }
        }
        
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacles[i].speed * gameSpeed;
                
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 25;
                    continue;
                }
                
                // Collision with player
                if (!player.invulnerable && 
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y) {
                    
                    if (player.currentPowerUp === 'SHIELD') {
                        obstacles.splice(i, 1);
                        createParticles(obstacles[i].x, obstacles[i].y, 15, '#0080FF');
                        score += 50;
                    } else {
                        takeDamage();
                        obstacles.splice(i, 1);
                    }
                }
            }
            
            // Create new obstacles
            if (Math.random() < 0.01 * level) {
                createObstacle();
            }
        }
        
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.velocityX;
                
                if (enemy.x <= enemy.patrolMin || enemy.x + enemy.width >= enemy.patrolMax) {
                    enemy.velocityX *= -1;
                }
                
                // Collision with player
                if (!player.invulnerable && 
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    if (player.currentPowerUp === 'SHIELD') {
                        createParticles(enemy.x, enemy.y, 15, '#0080FF');
                        score += 100;
                    } else {
                        takeDamage();
                    }
                }
            }
        }
        
        function updatePowerUps() {
            for (let powerUp of powerUps) {
                if (powerUp.collected) continue;
                
                powerUp.pulse += 0.1;
                
                // Collision with player
                if (player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {
                    
                    powerUp.collected = true;
                    player.currentPowerUp = powerUp.type;
                    player.powerUpTime = powerUpTypes[powerUp.type].duration;
                    createParticles(powerUp.x, powerUp.y, 20, powerUpTypes[powerUp.type].color);
                    score += 150;
                }
            }
        }
        
        function updateCoins() {
            for (let coin of coins_objects) {
                if (coin.collected) continue;
                
                coin.bounce += 0.2;
                
                // Magnet effect
                if (player.currentPowerUp === 'COIN_MAGNET') {
                    const dx = player.x - coin.x;
                    const dy = player.y - coin.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 100) {
                        coin.x += dx * 0.1;
                        coin.y += dy * 0.1;
                    }
                }
                
                // Collision with player
                if (player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    
                    coin.collected = true;
                    coins++;
                    score += 50;
                    createParticles(coin.x, coin.y, 10, '#FFD700');
                }
            }
        }
        
        function updateCheckpoints() {
            for (let checkpoint of checkpoints) {
                if (checkpoint.activated) continue;
                
                if (player.x < checkpoint.x + checkpoint.width &&
                    player.x + player.width > checkpoint.x &&
                    player.y < checkpoint.y + checkpoint.height &&
                    player.y + player.height > checkpoint.y) {
                    
                    checkpoint.activated = true;
                    score += 200;
                    createParticles(checkpoint.x, checkpoint.y, 25, '#00FF00');
                }
            }
        }
        
        function createObstacle() {
            obstacles.push({
                x: canvas.width,
                y: 440,
                width: 25,
                height: 30,
                speed: 2 + level * 0.5,
                color: '#8B0000'
            });
        }
        
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particleSystem.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 10,
                    velocityY: (Math.random() - 0.5) * 10,
                    life: 60,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function updateParticles() {
            for (let i = particleSystem.length - 1; i >= 0; i--) {
                const particle = particleSystem[i];
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.velocityY += 0.2;
                particle.life--;
                
                if (particle.life <= 0) {
                    particleSystem.splice(i, 1);
                }
            }
        }
        
        function activatePowerUp() {
            if (!player.currentPowerUp) return;
            
            // Power-up effects are mostly passive, but some can be activated
            if (player.currentPowerUp === 'SLOW_TIME') {
                gameSpeed = 0.3;
                setTimeout(() => gameSpeed = 1, 3000);
            }
        }
        
        function takeDamage() {
            lives--;
            player.invulnerable = true;
            player.invulnerableTime = 60;
            createParticles(player.x, player.y, 20, '#FF0000');
            
            if (lives <= 0) {
                gameOver();
            }
        }
        
        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#98FB98');
            gradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            drawClouds();
            
            // Draw platforms
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add highlight
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(platform.x, platform.y, platform.width, 3);
            }
            
            // Draw moving platforms
            for (let platform of movingPlatforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add glow effect
                ctx.shadowColor = platform.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.shadowBlur = 0;
            }
            
            // Draw checkpoints
            for (let checkpoint of checkpoints) {
                ctx.fillStyle = checkpoint.activated ? '#00FF00' : '#FFD700';
                ctx.fillRect(checkpoint.x, checkpoint.y, checkpoint.width, checkpoint.height);
                
                if (!checkpoint.activated) {
                    ctx.fillStyle = '#FFF';
                    ctx.font = '20px Arial';
                    ctx.fillText('!', checkpoint.x + 10, checkpoint.y + 30);
                }
            }
            
            // Draw coins
            for (let coin of coins_objects) {
                if (coin.collected) continue;
                
                ctx.save();
                ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                ctx.rotate(Date.now() * 0.01);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-coin.width/2, -coin.height/2, coin.width, coin.height);
                
                // Add sparkle effect
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(-coin.width/4, -coin.height/4, coin.width/2, coin.height/2);
                ctx.restore();
            }
            
            // Draw power-ups
            for (let powerUp of powerUps) {
                if (powerUp.collected) continue;
                
                const pulseSize = Math.sin(powerUp.pulse) * 3;
                ctx.fillStyle = powerUpTypes[powerUp.type].color;
                ctx.fillRect(powerUp.x - pulseSize/2, powerUp.y - pulseSize/2, 
                           powerUp.width + pulseSize, powerUp.height + pulseSize);
                
                // Add symbol
                ctx.fillStyle = '#FFF';
                ctx.font = '16px Arial';
                ctx.fillText(powerUp.type[0], powerUp.x + 8, powerUp.y + 18);
            }
            
            // Draw enemies
            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Add eyes
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 4, 4);
                ctx.fillRect(enemy.x + 15, enemy.y + 5, 4, 4);
            }
            
            // Draw obstacles
            for (let obstacle of obstacles) {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Add spikes
                ctx.fillStyle = '#A00000';
                for (let i = 0; i < obstacle.width; i += 8) {
                    ctx.fillRect(obstacle.x + i, obstacle.y - 5, 4, 8);
                }
            }
            
            // Draw player
            ctx.save();
            if (player.invulnerable) {
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.01) * 0.3;
            }
            
            ctx.fillStyle = player.color;
            if (player.currentPowerUp === 'SHIELD') {
                ctx.shadowColor = '#0080FF';
                ctx.shadowBlur = 15;
            }
            
            let playerHeight = player.sliding ? player.height * 0.6 : player.height;
            let playerY = player.sliding ? player.y + player.height * 0.4 : player.y;
            
            ctx.fillRect(player.x, playerY, player.width, playerHeight);
            ctx.shadowBlur = 0;
            
            // Draw player details
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 5, player.y + 5, 6, 6);
            ctx.fillRect(player.x + 15, player.y + 5, 6, 6);
